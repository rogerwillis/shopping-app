<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shopper</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a class="navbar-brand" href="#">Shopper</a> </div>
        
        <!--/.nav-collapse --> 
    </div>
</nav>
<div class="container-fluid well">
    <div class="lead-section"> <img src="images/logo.png" alt="logo" class="logo" /> </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="btn btn-default btn-lg btn-block add-items-to-list">Add Items to List</div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="container">
    <section class="row add-items">
        <div class="col-md-2"> </div>
        <div class="col-md-4">
            <label for="addItem">Add Item</label>
            <input id="addItem" class="form-control" placeholder="Ex: Apples">
            <div class="item-error"> Please Enter an Item</div>
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <div class="btn btn-primary btn-lg btn-block add-item-to-list">Add Item to List</div>
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <div class="btn btn-primary btn-lg btn-block done">Done</div>
        </div>
    </section>
    <hr />
    <section class="row items-list">
    </section>
    <section class="row completed-items">
        <h1 class="completed-title">Items Placed In Your Cart</h1>
        <div class="col-md-12 deleted-items-list"> </div>
    </section>
</div>
</div>
<script src="js/bootstrap.min.js"></script> 
<script src="js/app.js"></script>
<footer class="container-fluid text-center">&copy 2014 - Shopper App</footer>
</body>
</html>
